<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accueil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter {{app.name}} {{app.version}}</h3>
  <ion-item>
    <ion-label color="primary" floating>app.name</ion-label>
    <ion-input>[(ngModel)]="app.name" type="text"</ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>app.version</ion-label>
    <ion-input>[(ngModel)]="app.version" type="text"</ion-input>
  </ion-item>

</ion-content>
